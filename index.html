<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="Navbar">
            <div class="container-lg">
              <a class="navbar-brand" href="index.html"><img src="images/Logo.png" class="type-image" alt="Letterhead"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="product-details.html">Product Details</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-12"><h1 class="text-center" id="hero-font">Choose your jersey and feel your true power shine through!</h1>

            <div class="col-md-6">

         <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#lotteryModal" id="modalbutton">
            Enter to Win!
        </button>     
        </div>
        </div>
        <div class="col-lg-6 col-md-12"><img src="images/result.jpg"class="hero-image" class="img-fluid" alt="hero-image">
        </div>
    </div>
    


    <div class="row" id="footer" class="text-center">
        <div class="col-md-12"><img src="images/Logo.png" class="logo" alt="Animeball-logo"></div>

            <div class="col-md-12" class="float-center">
                <section class="social-links">

                    <div class="float-center">
                    <ul class="child">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-dribbble"></i></a></li>
                    </ul>
                </div>
                <div class="clear"></div>
                </section>
            
        </div>
        <div class="col-md-12">
            <div class="container-md">
                <div class="row">
                    <div class="col-md-12">
                          
                        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item active" aria-hidden="page">Home</li>
                            <li class="breadcrumb-item"><a href="shop.html">Shop</a></li>
                            <li class="breadcrumb-item"><a href="product-details.html">Product Details</a></li>
                            </ol>
                        </nav>

                 </div>
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="lotteryModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalLabel">Enter to Win!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Press enter for your chances to win a signed jersey from one of your favourite players
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Enter</button>
        </div>
      </div>
    </div>
  </div>




    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
